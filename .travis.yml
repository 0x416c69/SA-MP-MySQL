language: cpp

env:
  global:
    - SAMP_SERVER_ROOT=$TRAVIS_BUILD_DIR/samp03
    - PATH=$TRAVIS_BUILD_DIR/samp-server-cli:$PATH
  matrix:
    - STATIC_BUILD=ON
    - STATIC_BUILD=OFF

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install -y g++-4.8-multilib > /dev/null
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 99 --slave /usr/bin/g++ g++ /usr/bin/g++-4.8
  
  - wget http://www.cmake.org/files/v2.8/cmake-2.8.12.2-Linux-i386.sh
  - sudo sh cmake-2.8.12.2-Linux-i386.sh --exclude-subdir --prefix=/usr
  
  - wget http://dev.mysql.com/get/Downloads/Connector-C/mysql-connector-c-6.1.6-src.tar.gz
  - tar xzf mysql-connector-c-6.1.6-src.tar.gz
  
  - wget http://files.sa-mp.com/samp037svr_R2-1.tar.gz
  - tar xzf samp037svr_R2-1.tar.gz
  
  - wget http://files.sa-mp.com/samp037_svr_R2-1-1_win32.zip
  - unzip samp037_svr_R2-1-1_win32.zip -d $SAMP_SERVER_ROOT pawno/include/*
  
  - git clone https://github.com/maddinat0r/samp-server-cli.git
  
  - wget https://github.com/Zeex/pawn/releases/download/20150531/pawnc-3.10.20150531-linux.tar.gz
  - sudo tar xvf pawnc-3.10.20150531-linux.tar.gz --strip-components=1 -C /usr/local
  - sudo ldconfig
  
  - wget http://sourceforge.net/projects/boost/files/boost/1.57.0/boost_1_57_0.tar.gz
  - tar xzf boost_1_57_0.tar.gz

install:
  - cd mysql-connector-c-6.1.6-src/
  - cmake . -DCMAKE_CXX_FLAGS=-m32 -DCMAKE_C_FLAGS=-m32 -DCMAKE_INSTALL_PREFIX=/usr -DINSTALL_LAYOUT=DEB > /dev/null
  - make -j2 > /dev/null
  - sudo make install > /dev/null
  - cd ..
  
  - cd boost_1_57_0/
  - sudo bash bootstrap.sh --prefix=/usr/local --with-libraries=system,chrono,thread,date_time,atomic,filesystem
  - sudo ./b2 variant=release link=static threading=multi address-model=32 runtime-link=shared -j2 -d0 install
  - cd ..
  - sudo ldconfig

before_script:
  - mysql -e "CREATE DATABASE IF NOT EXISTS test;" -uroot
  - git submodule update --recursive --init
  - cmake . -DCMAKE_INSTALL_PREFIX=${SAMP_SERVER_ROOT} -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DBUILD_STATIC=${STATIC_BUILD}
  
script:
  - make -j2
  - make install
  # tests
  - pawncc tests/unit_test.pwn -Z+ -\; -\( -i${SAMP_SERVER_ROOT}/pawno/include -itests/include -ounit_test
  - cp -R tests/test_data/* ${SAMP_SERVER_ROOT}
  - cp *.amx ${SAMP_SERVER_ROOT}/gamemodes
  - samp-server-cli -o -g unit_test -d mysql.so -T 60
  

after_script: cat Testing/Temporary/LastTest.log
